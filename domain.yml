version: "3.1"

intents:
  - saudacao
  - despedida
  - fazer_pedido
  - informar_sabor_pizza
  - informar_tamanho_pizza
  - informar_tipo_borda
  - confirmar_pedido
  - cancelar_pedido
  - agradecer

responses:
  utter_saudacao:
  - text: "Oi, seja bem vindo a nossa pizzaria. Como posso te ajudar?"

  utter_despedida:
  - text: "Até logo... o ministério da saúde não recomenda essa pizza"

  utter_pedir_sabor:
  - text: "Qual sabor você deseja??"

  utter_pedir_tamanho:
  - text: "Qual tamanho você deseja? Temos pequena, média e grande"

  utter_pedir_borda:
  - text: "Qual tipo de borda? Com borda recheada, borda vulcão, borda fina ou sem borda?"

  utter_confirmar_pedido:
  - text: "Seu pedido esta correto? Uma pizza de {sabor} {tamanho} e o tipo de borda é {borda}?"

  utter_cancelar_pedido:
  - text: "Pedido cancelado. Se precisar de algo é só avisar"

  utter_agradecer:
  - text: "A Pizzaria agradece, aguardamos você novamente"

slots:
  sabor: 
    type: text
    mappings:
      - type: from_entity
        entity: sabor
  
  tamanho: 
    type: text
    mappings:
      - type: from_entity
        entity: tamanho

  borda: 
    type: text
    mappings:
      - type: from_entity
        entity: borda

entities:
- sabor
- tamanho
- borda

actions:
- action_validar_sabor


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
